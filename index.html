<!DOCTYPE html>
<html>
<head>
<title>We are the living dead</title>
<link media="all" rel="stylesheet" type="text/css" href="css/zsim.css" /> 
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/population.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/dynamics.js"></script>
<script type="text/javascript" src="js/fight.js"></script>
</head>

<body>
<header id="project-status">

<blockquote>
<h1>"<em>We</em> are the living dead"</h1>
<cite>George Romero</cite>
</blockquote>
</header>

<section id="controls">
<p id="controlswitch">[+] settings</p>
<form action="#" method="POST" id="z-sim-init">
<div id="controlshuman">
<label for="hpop">Initial human population:</label>
<input id="hpop" name="hpop" type="text" value="1000"/>
<label for="hhrd">Human herding (-1 to 1):</label>
<input id="hhrd" name="hhrd" type="text" value="1"/>
</div>
<div id="controlszombie">
<label for="zpop">Initial zombie population:</label>
<input id="zpop" name="zpop" type="text" value="1"/>
<label for="zhrd">Zombie herding (-1 to 1):</label>
<input id="zhrd" name="zhrd" type="text" value="0.5"/>
<label for="zbr">Zombie brain-eating success rate (%):</label>
<input id="zbr" name="zbr" type="text" value="50"/>
</div>
<div id="controlsgeneral">
<label for="scale">Scale (meters/px):</label>
<input id="scale" name="scale" type="text" value="5"/>
<label for="tim">Timelapse (factor):</label>
<input id="tim" name="tim" type="text" value="100"/>
<input type="submit" value="setup" name="start" id="start"/>
<input type="button" value="play" name="play" id="play"/>
<input type="button" value="stop" name="stop" id="stop"/>
</div>
</form>
</section>
<canvas id="zombie-world" width="480" height="480">
</canvas>
<section id="status">
<p id="time-status">Time elapsed: <span id="days"></span></p>
<p id="perf">Performance: <span></span> turns per second</p>
<p id="hcount"><span></span></p>
<p id="zcount"><span></span></p>
<p id="summary"></p> 
</section>
</body>


</html>
