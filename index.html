<!DOCTYPE html>
<html>
<head>
<title>We are the living dead</title>
<link media="all" rel="stylesheet" type="text/css" href="css/zsim.css" /> 
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/dynamics.js"></script>
<script type="text/javascript" src="js/fight.js"></script>
<script type="text/javascript" src="js/testdata.js"></script>
</head>

<body>
<form action="#" method="POST" id="z-sim-init">
<label for="hpop">Initial human population:</label>
<input id="hpop" name="hpop" type="text" value="1000"/>
<label for="zpop">Initial zombie population:</label>
<input id="zpop" name="zpop" type="text" value="1"/>
<label for="scale">Scale (meters/px):</label>
<input id="scale" name="scale" type="text" value="20"/>
<label for="zbr">Zombie brain-eating success rate (%):</label>
<input id="zbr" name="zbr" type="text" value="100"/>
<label for="tim">Timelapse (factor):</label>
<input id="tim" name="tim" type="text" value="60"/>
<input type="submit" value="start" name="start" id="start"/>
</form>

<div id="status">
<p id="current-day">Current day: <span></span></p>
</div>
</body>


</html>
