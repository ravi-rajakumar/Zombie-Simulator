<!DOCTYPE html>
<html>
	<head>
		<title>We are the living dead</title>
		<link media="all" rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/lib/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/z.js"></script>
		<script type="text/javascript" src="js/z.controls.js"></script>
		<script type="text/javascript" src="js/z.dynamics.js"></script>
		<script type="text/javascript" src="js/z.gui.js"></script>
		<script type="text/javascript" src="js/z.interactions.js"></script>
		<script type="text/javascript" src="js/z.population.js"></script>
		<script type="text/javascript" src="js/z.utilities.js"></script>
	</head>
	<body>
		<header>
		<h1><img src="images/livingdead.png" height= width="298" alt="64" "The Living Dead"></h1>
			<blockquote>
				<h2>"<em>We</em> are the living dead"</h2>
				<cite>- George Romero</cite>
			</blockquote>
		</header>

		<section id="controls">
			<p id="control-switch">[+] settings</p>
			<form action="#" method="POST" id="settings">
				<div id="controls-human">
					<label for="human-population">Initial human population:</label>
					<input id="human-population" name="human-population" type="text" value="1000" />
					<label for="human-herding">Human herding (-1.0 to 1.0):</label>
					<input id="human-herding" name="human-herding" type="text" value="1" />
				</div>
				<div id="controls-zombie">
					<label for="zombie-population">Initial zombie population:</label>
					<input id="zombie-population" name="zombie-population" type="text" value="1" />
					<label for="zombie-herding">Zombie herding (-1.0 to 1.0):</label>
					<input id="zombie-herding" name="zombie-herding" type="text" value="0.5" />
					<label for="zombie-brain-eating-efficiency">Zombie brain-eating success rate (%):</label>
					<input id="zombie-brain-eating-efficiency" name="zombie-brain-eating-efficiency" type="text" value="50" />
				</div>
				<div id="controls-general">
					<label for="scale">Scale (meters/pixel):</label>
					<input id="scale" name="scale" type="text" value="5" />
					<label for="time-lapse-factor">Timelapse (factor):</label>
					<input id="time-lapse-factor" name="time-lapse-factor" type="text" value="100" />
				</div>
				
				<input type="submit" value="setup" name="setup" id="setup" />
				<input type="button" value="play" name="play" id="play" />
				<input type="button" value="stop" name="stop" id="stop" />
			</form>
		</section>

		<canvas id="zombie-world" width="480" height="480"></canvas>

		<section id="footer">
			<div id="statistics">
				<p id="timer">Time elapsed: <span id="days">0 days,</span> <span id="hours">0 hours,</span> <span id="minutes">0 minutes,</span> <span id="seconds">0 seconds</span></p>
				<p id="performance">Performance: <span id="tps">0</span> turns/second, <span id="fps">0</span> frames/second</p>
			</div>
			<div id="populations">
				<p id="humans">Humans: <span>0</span></p>
				<p id="zombies">Zombies: <span>0</span></p>
			</div>
		</section>
		</body>
</html>
